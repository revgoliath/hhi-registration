name: build-tauri

on:
  push:
    tags:
      - "v*"                    # build when you push a tag like v0.1.4
  workflow_dispatch:             # allow manual runs from the Actions tab

permissions:
  contents: write                # required to publish Releases for tag builds

# do NOT cancel an in-progress run when a new one starts
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    strategy:
      fail-fast: false           # if one OS fails, let the other finish
      matrix:
        os: [macos-latest, windows-latest]  # DMG on macOS, MSI on Windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Show tool versions
        run: |
          node -v
          npm -v
          rustc -V
          cargo -V

      # If npm ci has lockfile issues, fall back to npm install.
      - name: Install frontend deps
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build web assets
        run: npm run build

      # Builds native installers. For tag builds, creates a Release with assets.
      # For manual runs, installers appear as workflow Artifacts.
      - name: Tauri build (verbose)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}                       # e.g. v0.1.4
          releaseName: "HHI Registration ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          args: --verbose
